<!DOCTYPE html>
<html>
<head>
<title>Sign Up - All My Stuff</title>
<style>
    body {
        color: white;
        text-align: center;
        background-image: url("Main_background.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
    }
    h1 {
        font-size: 4em;
        font-family: magneto;
        color: rgb(134, 212, 248);
        margin: 20px 0;
    }
    .signup-container {
        width: 400px;
        border: 4px solid;
        background-color: black;
        padding: 20px;
        text-align: center;
        margin: 60px auto;
        border-radius: 10px;
    }
    label {
        display: block;
        margin: 10px 0 5px 0;
        font-size: 1.2em;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 90%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: none;
    }
    input[type="submit"] {
        background-color: rgb(134, 212, 248);
        color: black;
        padding: 10px 20px;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: rgb(100, 170, 210);
    }
    .auth-links {
        margin-top: 15px;
    }
    .auth-links a {
        color: rgb(134, 212, 248);
        text-decoration: none;
        margin: 0 10px;
    }
	.title-box {
		display: inline-block;
		background-color: black;
		border: 3px solid rgb(134, 212, 248);
		padding: 15px 30px;
		border-radius: 10px;
		font-size: 3em;
		font-family: magneto;
		color: rgb(134, 212, 248);
		margin-top: 40px;
	}
	
</style>
</head>
<body>
    <h1 class="title-box">Create Your Account</h1>
    <div class="signup-container">
        <form action="/signup" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" required>

            <label for="confirm">Confirm Password:</label>
            <input type="password" id="confirm" name="confirm" required>

            <input type="submit" value="Sign Up">
        </form>

        <div class="auth-links">
            <a href="Thomas's Coding.html">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
